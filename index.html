<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      background: #0f172a;
      color: white;
      min-height: 100vh;
      padding: 40px;
    }

    h1, h2 { color: #818cf8; margin-bottom: 15px; }

    .card {
      background: #020617;
      padding: 25px;
      border-radius: 16px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 30px rgba(99,102,241,0.25);
    }

    .info p {
      margin: 12px 0;
      font-size: 16px;
    }

    .info i {
      margin-right: 10px;
      color: #38bdf8;
    }

    .skills {
      margin-top: 30px;
    }

    .skill {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 12px;
      transition: 0.3s;
    }

    .skill:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(129,140,248,0.4);
    }

    /* Ripple effect */
    .ripple {
      position: fixed;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, rgba(99,102,241,0.8), transparent);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      animation: rippleAnim 0.8s ease-out forwards;
      z-index: 9999;
    }

    .star {
      position: fixed;
      color: #818cf8;
      font-size: 12px;
      pointer-events: none;
      animation: starAnim 1s ease-out forwards;
      z-index: 9999;
    }

    @keyframes rippleAnim {
      from { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
      to { opacity: 0; transform: translate(-50%, -50%) scale(15); }
    }

    @keyframes starAnim {
      from { opacity: 1; transform: translate(0, 0) scale(1); }
      to { opacity: 0; transform: translate(var(--x), var(--y)) scale(0); }
    }

  </style></head>
<body>  <div class="card">
    <h1>Prabhat Singh</h1><div class="info">
  <p><i class="fa-solid fa-phone"></i> +91 9876543210</p>
  <p><i class="fa-solid fa-envelope"></i> prabhat@email.com</p>
  <p><i class="fa-brands fa-whatsapp"></i> WhatsApp Available</p>
</div>

<div class="skills">
  <h2>Skills</h2>
  <div class="skill">HTML</div>
  <div class="skill">CSS</div>
  <div class="skill">JavaScript</div>
  <div class="skill">Java</div>
  <div class="skill">MySQL</div>
  <div class="skill">Salesforce</div>
</div>

  </div>  <script>
    document.addEventListener("click", (e) => {
      const ripple = document.createElement("div");
      ripple.className = "ripple";
      ripple.style.left = e.clientX + "px";
      ripple.style.top = e.clientY + "px";
      document.body.appendChild(ripple);
      setTimeout(() => ripple.remove(), 800);

      for (let i = 0; i < 6; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.innerText = "âœ¦";
        star.style.left = e.clientX + "px";
        star.style.top = e.clientY + "px";
        star.style.setProperty("--x", (Math.random() - 0.5) * 80 + "px");
        star.style.setProperty("--y", (Math.random() - 0.5) * 80 + "px");
        document.body.appendChild(star);
        setTimeout(() => star.remove(), 1000);
      }
    });
  </script></body>
</html>
